<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-cloak>{{msg}}</div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var myVue = new Vue({
        // 元素的挂载位置（值可以是CSS选择器或者DOM元素）
        el: "#app",
        // 模型数据（值是一个对象）
        data: {
            msg: "Hello Vue"
        }
    });

</script>
</body>
</html>
