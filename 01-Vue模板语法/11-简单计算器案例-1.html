<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>简单计算器</h1>
    <div>
        <span>数值A：</span>
        <span>
            <input type="text" v-model="a">
        </span>
    </div>
    <div>
        <span>数值B：</span>
        <span>
            <input type="text" v-model="b">
        </span>
    </div>
    <div>
        <button v-on:click="handle_add">+</button>
        <button v-on:click="handle_jian">-</button>
        <button v-on:click="handle_cheng">*</button>
        <button v-on:click="handle_chu">/</button>
    </div>
    <div>
        <span>计算结果：</span>
        <span v-text="result"></span>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var myVue = new Vue({
        el: '#app',
        data: {
            a: '',
            b: '',
            result: ''
        },
        methods: {
            handle_add: function () {
                this.result = parseInt(this.a) + parseInt(this.b);
            },
            handle_jian: function () {
                this.result = parseInt(this.a) - parseInt(this.b);
            },
            handle_cheng: function () {
                this.result = parseInt(this.a) * parseInt(this.b);
            },
            handle_chu: function () {
                this.result = parseInt(this.a) / parseInt(this.b);
            },
        }
    })
</script>
</body>
</html>
