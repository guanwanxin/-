<!DOCTYPE html>
<html lang="en" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div>水果列表</div>
    <ul>
        <li v-for="fruit in fruits">{{fruit}}</li>
        <li v-for="(fruit, index) in fruits">{{fruit + '---' + index}}</li>
        <li :key="fruit.id" v-for="(fruit , index) in myFruits">
            <span>{{fruit.ename}}</span>
            <span>-------</span>
            <span>{{fruit.cname}}</span>
            <span></span>
        </li>
    </ul>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var myVue = new Vue({
        el: '#app',
        data: {
            fruits: ['apple', 'orange', 'banana'],
            myFruits: [{
                id: 1,
                ename: 'apple',
                cname: '苹果'
            }, {
                id: 2,
                ename: 'orange',
                cname: '橘子'
            }, {
                id: 3,
                ename: 'banana',
                cname: '香蕉'
            }]
        }
    })
</script>
</body>
</html>
