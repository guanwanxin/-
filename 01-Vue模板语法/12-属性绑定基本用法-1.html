<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-bind:href="url">百度</a>
    <a :href="url">百度</a>
    <button v-on:click="handle">切换</button>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    /*
      属性绑定
    */
    var myVue = new Vue({
        el: '#app',
        data: {
            url: 'http://www.baidu.com'
        },
        methods: {
            handle: function () {
                this.url = 'http://itcast.cn';
                console.log(110);
                console.log(this.url);
            }
        },
    })

</script>
</body>
</html>
