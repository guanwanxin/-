<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-if="v==13" v-for="(v,k,i) in obj">{{v+'----' + k+ '----' + i}}</div>
    <div v-if="v=='zhangsan'" v-for="(v,k,i) in obj">{{v+'----' + k+ '----' + i}}</div>
    <div v-if="v=='female'" v-for="(v,k,i) in obj">{{v+'----' + k+ '----' + i}}</div>

</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var obj = {
        uname: 'list',
        age: 12,
        gender: 'male'
    }
    for (var key in obj) {
        console.log(key, obj[key])
    }
    var myVue = new Vue({
        el: '#app',
        data: {
            obj: {
                uname: 'zhangsan',
                age: 13,
                gender: 'female'
            }
        }
    })
</script>
</body>
</html>
